<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="demo">
<hr/>
<div class="container" ng-controller="UserController">
    <div class="row">
    <table>
    <tr><th><h3>ENTER DETAILS OF CLIENT BREAK SLAB</h3></th></tr>
    </table>
    <table>
    
    <tr>
    <td><label>Clinet Name</label></td>
    <td><input type="text" ng-model="userDto.clientName" class="input-sm spacing"/></td>
    </tr>
    <tr>
    <td><label>Client Code</label></td>
    <td><input type="text" ng-model="userDto.clientCode" class="input-sm spacing"/></td>
    </tr>
    <tr>
    <td><label>NSE</label></td>
    <td><input type="text" ng-model="userDto.nseCode" class="input-sm spacing"/></td>
    </tr>
    <tr>
    <td><label>BSE</label></td>
    <td><input type="text" ng-model="userDto.bseCode" class="input-sm spacing"/></td>
    </tr>
    <tr>
    <td><label>F&O</label> </td>
    <td><input type="text" ng-model="userDto.fnoCode" class="input-sm spacing"/></td>
    </tr>
    </table>

<!--         <label>Skills</label> <input type="text" ng-model="skills" ng-list class="input-sm custom-width spacing"
                                     placeholder="use comma to separate skills"/>
 -->        <button ng-click="saveUser()" class="btn btn-sm btn-info">Save User</button>
    </div>
    <hr/>
    <!-- <div class="row">
        <p>{{allUsers | json}}</p>
    </div> -->
    <hr/>
    <div class="row" ng-repeat="user in allUsers">
        <div class="">
        <table border="1">
       <tr>
       <td><h4>{{user.clientId}}</h4></td>
       <td><h4>{{user.clientCode}}</h4></td>
       <td><h4>{{user.clientName}}</h4></td>
       <td><h4>{{user.bseCode}}</h4></td>
       <td><h4>{{user.nseCode}}</h4></td>
       <td><h4>{{user.fnoCode}}</h4></td>
    <!--    <td><span ng-repeat="skill in user.skillDtos" class="spacing">{{skill.skillName}}</span></td> -->
       </tr> 
            
        </table>
            
        </div>
    </div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
